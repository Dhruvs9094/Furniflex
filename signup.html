<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Furniflex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="login-container">
    <div class="login-card">
      <h2>Create Account at <span>Furniflex</span></h2>
      <form class="login-form" action="#" method="POST">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="e.g. +91-9876543210" required />
        </div>

        <div class="form-group">
          <label>Create Password</label>
          <input type="password" name="password" id="signup-password" placeholder="Create password" required />
          <span class="toggle-password" onclick="toggleSignupPassword()">üëÅ</span>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirm" id="confirm-password" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="login-btn">Sign Up</button>

        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <script>
    function toggleSignupPassword() {
      const pass = document.getElementById("signup-password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
